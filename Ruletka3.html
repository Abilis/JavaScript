<meta charset = 'utf-8'>

<script>
var rounds = prompt('Введите число раундов:');
var ruletka = [];

for (var i = 0; i < rounds; i++) {
	ruletka.push(Math.round(Math.random()*36)); //генерим случайные значения от 0 до 36
	if ((ruletka[i] > 0) && (ruletka[i] <=18) ) {
		ruletka[i] = 1; //Так обозначаем красное
	}
}

var red = 0; //последовательность красных подряд
var redmax = 0; //максимальная последовательность красных подряд

for (i = 0; i < ruletka.length; i++) {
	if (ruletka[i] == 1) {
		red++;
		if (redmax < red) {
			redmax = red;
		}
	}
	else if (redmax < red) {
		redmax = red;
		red = 0;
	}
		else {
			red = 0;
		}
}

alert('Максимальная последовательность красных подряд: ' + redmax);

</script>
