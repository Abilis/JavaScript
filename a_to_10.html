<meta charset = 'utf-8'>

<script>
var a = parseInt(prompt('Введите число: '));
var arr = []; //вспомогательный массив для вычисления последовательности от a до 10

if (a <= 10) {
	while (a <= 10) {
		arr.push(a);
		a++;
		}
		alert('Целые числа от введенного до 10: ' + arr.join(' '));
	}

else {
	alert('Увы, введенное число больше 10 :(');
}

</script>
