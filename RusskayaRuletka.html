<meta charset='utf-8'>

<script>
var n = 0; //счетчик раундов

do {
	var a = prompt('Пока сыграно ' + n + ' раундов. Играем?');
	if ((a == 'Да') || (a == 'да')) {
		if (Math.random()*6 < 1) {
			alert('Вы выиграли главный приз в русскую рулетку! :(');
			break;
		}
	}
	n++;
} while(true);

alert('Всего сыграно ' + n + ' раундов')

</script>
