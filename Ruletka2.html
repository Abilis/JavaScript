var arr = [];
var zeroes = 0;
var rounds = prompt('Введите число раундов:');
var reds = 0;
var blacks = 0;

for (i = 0; i < rounds; i++) {
	arr.push(Math.round(Math.random()*36));
	if ((arr[i] > 0) && (arr[i] <= 18)) {
		arr[i] = 1; //так обозначим красное
	}
	else if ((arr[i] > 18) && (arr[i] <= 36)) {
		arr[i] = -1; //так обозначим черное
	}
}

var j = 0; //количество идущих подряд красных
var k = 0; //максимальное количество идущих подряд красных
for (i = 0; arr[i] < arr.length; i++) {
	if  (arr[i] == 1) {
		j++; //считаем количество красных
		if (j > k) {
			k = j; //записываем в k, если j стало больше, чтобы не потерять на последней итерации
		}
	}
	else if (j > k) {
		k = j; j = 0; //записываем счетчик красных в k. Рабочий же счетчик обнуляем.
	}
	else if (j <= k) {
		j = 0; //Просто обнуляем рабочий счетчик
	}
}

alert('Самая длинная последовательность красных подряд: ' + k);

</script>
