<meta charset='utf-8'>

<script>
var arr = [];
var zeroes = 0;
var rounds = prompt('Введите число раундов:');
var reds = 0;
var blacks = 0;
var i = 0;

for (i = 0; i < rounds; i++) {
	arr.push(Math.round(Math.random()*36));
	if ((arr[i] > 0) && (arr[i] <= 18)) {
		arr[i] = 1; //так обозначим красное
	}
	else if ((arr[i] > 18) && (arr[i] <= 36)) {
		arr[i] = -1; //так обозначим черное
	}
}

alert(arr); //Незачем это показывать

for (i = 0; i < arr.length; i++) {
	if (arr[i] == 0) {
		zeroes++;
	}
}

alert('Зеро выпало ' + zeroes + ' раз. Вероятность составила ' + zeroes*100/rounds + '%.');

</script>
