<meta charset="utf-8">

<script>
var n = 0; //Счетчик верных ответов

var a1 = prompt('Зимой и летом одним цветом'); 

if (a1 == 'елка') {
	alert('Верно!');
	n=n+1;
}
else {
	alert('Неверно :(');
}

var a2 = prompt('Сидит дед, в сто шуб одет. Кто его раздевает - слезы проливает');

if (a2 == 'лук') {
	alert('Верно!');
	n=n+1;
}
else {
	alert('Неверно :(');
}

alert('Количество верных ответов: ' + n);

</script>
