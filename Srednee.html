<meta charset = 'utf-8'>

<script>
var a = prompt('Введите первое число: ');
var b = prompt('Введите второе число: ');
var c = prompt('Введите третье число: ');

if ((a > b) && (a > c)) {
	//Здесь максимальное число а
	if (b > c) {
		alert('Среднее число ' + b);
	}
	else {
		alert('Среднее число ' + c);
	}
}
else if ((b > c) && (b > a)) {
	//Здесь максимально число b
	if (a > c) {
		alert('Среднее число ' + a);
	}
	else {
		alert('Среднее число ' + c);
	}
}
else {
	//Здесь максимальное число c
	if (a > b) {
		alert('Среднее число ' + a);
	}
	else {
		alert('Среднее число ' + b);
	}
}

</script>
